<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra</title>
    <!-- Include Mermaid library -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h1>Linear Algebra</h1>
    <!-- Mermaid diagram -->
    <div class="mermaid">
---
config:
    look: handDrawn
    theme: neutral
---
graph TD
    Set(집합론)-->vec(벡터공간)-->lt(선형변환)-->ftla(선형대수학의 기본정리)
    Set-->mat(행렬)-->ftla(선형대수학의 기본정리)-->eig(대각화)-->spec(스펙트럼 정리)
    ftla-->inn(내적공간)-->spec
    
                        
    </div>
</body>
</html>
